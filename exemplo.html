<html>
    <head>
    </head>
    <body>
        <script language="javascript">
            var s1, s2, br;
            s1 = "Teste";
            s2 = new String("Mais um Teste");
            br = "<br>";

            document.write(s1);
            document.write(br);
            document.write(s2);
            document.write(br);
            document.write(s1.length);
            document.write(br);
            document.write(s2.length);
            document.write(br);
            document.write(s1.charAt(0));
            document.write(br);
            document.write(s2.charAt(0));
            document.write(br);
            document.write(s1.charCodeAt(0));
            document.write(br);
            document.write(s2.charCodeAt(0));
            document.write(br);
            document.write(s2.indexOf("u"));
            document.write(br);
            document.write(s2.indexOf("e"));
            document.write(br);
            document.write(s2.lastIndexOf("e"));
            document.write(br);
            document.write(s2.substr(5,2));
            document.write(br);
            document.write(s2.substring(5,7));
            document.write(br);
            document.write(s2.toUpperCase());
            document.write(br);
            document.write(s2.toLowerCase());
            document.write(br);
            document.write(s1.concat(s2));
            document.write(br);
            document.write(s2.concat(s1));
            document.write(br);

        </script>
    </body>
</html>
